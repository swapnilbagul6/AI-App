<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Vocalize AI - Text to Speech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
               'gradient-x': {
                '0%, 100%': {
                    'background-size':'200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size':'200% 200%',
                    'background-position': 'right center'
                },
            },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #e2e8f0;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.4); /* slate-800 with opacity */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      select {
        background-image: none;
      }
      
      /* Ensure select options are readable in dark mode */
      select option {
        background-color: #0f172a;
        color: #e2e8f0;
        padding: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-fuchsia-500/30 selection:text-fuchsia-200">
    <!-- Vibrant background elements - Dark Mode Adapted -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 bg-slate-950">
      <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-slate-950"></div>
      
      <!-- Using screen/normal blend modes for glow on dark bg -->
      <div class="absolute -top-40 -left-40 w-[600px] h-[600px] bg-violet-600 rounded-full opacity-20 filter blur-[120px] animate-blob"></div>
      <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-fuchsia-600 rounded-full opacity-15 filter blur-[120px] animate-blob animation-delay-2000"></div>
      <div class="absolute -bottom-40 left-20 w-[600px] h-[600px] bg-indigo-600 rounded-full opacity-20 filter blur-[120px] animate-blob animation-delay-4000"></div>
      <div class="absolute bottom-40 right-20 w-[400px] h-[400px] bg-cyan-900 rounded-full opacity-20 filter blur-[100px] animate-blob animation-delay-6000"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
